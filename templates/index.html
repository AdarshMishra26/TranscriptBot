<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranscriptBot</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% flex justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">TranscriptBot</h1>
        <form action="/" method="POST" class="flex flex-col space-y-4">
            <label for="video_url" class="text-gray-700">Enter YouTube video URL:</label>
            <input type="text" name="video_url" id="video_url" required placeholder="https://www.youtube.com/watch?v=..." class="px-4 py-2 rounded-md border-none bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">Start Chat</button>
        </form>
    </div>
</body>
</html>
